<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucin'Ale</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.jpg">
</head>

<body>
    <div class="contenedor-agregar">
        <div class="contenedor-agregar2">
            <h1>Agregar receta</h1>
            <form action="formulario" enctype="multipart/form-data">
                <div class="agregar3">
                    <label for="codigo">Código:</label>
                    <input type="number" id="codigo" name="codigo" required><br>
                </div>
    
                <div class="agregar3">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required><br>
                </div>
                
                <div class="agregar3">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" width="20rem" height="20rem"><br>
                </div>

                <div class="agregar3">
                    <label for="imagenreceta">Imagen:</label>
                    <input type="file" id="imagenreceta" name="imagenreceta"><br>
                </div>
                
                <div class="agregar3">
                    <label for="ingredientes">Ingredientes:</label>
                    <input type="text" id="ingredientes" name="ingredientes" required><br>
                </div>
                
                <div class="agregar3">
                    <label for="procedimiento">Procedimiento:</label>
                    <input type="text" id="procedimiento" name="procedimiento" required><br>
                </div>
                
                <div class="agregar3">
                    <button type="submit">Agregar receta</button>
                    <a class="registro" href="nuevo-registro.html">Volver</a>
                </div>
        
            </form>
        </div>
    </div>

    <script>

        const URL = "http://127.0.0.1:5000/" // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere

        //const URL = "http://normi.pythonanywhere.com/"


        // Capturamos el evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData(this);

            // Realizamos la solicitud POST al servidor
            fetch(URL + 'recetas', { // fetcheamos a la URL con el método POST (usamos la variable URL definida antes para poder colocar despues solo el nombre del decorador de la ruta en el servidor, en este caso productos)
                method: 'POST',
                body: formData // Aquí enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
            })

                //Después de realizar la solicitud POST, se utiliza el método then() para manejar la respuesta del servidor.
                .then(function (response) {
                    if (response.ok) {
                        //Si la respuesta es exitosa, convierte los datos de la respuesta a formato JSON.
                        return response.json();
                    } else {
                        // Si hubo un error, lanzar explícitamente una excepción
                        // para ser "catcheada" más adelante
                        throw new Error('Error al agregar receta.');
                    }
                })

                //Respuesta OK, muestra una alerta informando que el producto se agregó correctamente y limpia los campos del formulario para que puedan ser utilizados para un nuevo producto.
                .then(function (data) {
                    alert('Receta agregada correctamente.');
                })

                // En caso de error, mostramos una alerta con un mensaje de error.
                .catch(function (error) {
                    alert('Error al agregar receta.');
                })

                // Limpiar el formulario en ambos casos (éxito o error)
                .finally(function () {
                    document.getElementById('nombre').value = "";
                    document.getElementById('descripcion').value = "";
                    document.getElementById('imagenReceta').value = "";
                    document.getElementById('ingredientes').value = "";
                    document.getElementById('procedimientoReceta').value = "";
                });
        })
    </script>
</body>
</html>
