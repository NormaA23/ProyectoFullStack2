<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucin'Ale</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="static/imagenes/logo.jpg">
</head>
<body>
    
    <div class="listado-recetas">
        <h1>Eliminar receta</h1>
        <table class="tabla-listado" border="1" id="recetas-table"> <!-- Se crea una tabla para mostrar los productos. -->
            <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Ingredientes</th>
                    <th>Procedimiento</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table><br>

        <div class="">
            <a class="registro" href="nuevo-registro.html">Volver</a>
        </div>
    </div>
    <br>


    <script>
        //const URL = "http://127.0.0.1:5000/" // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere

        const URL = "https://normi.pythonanywhere.com/"

        
        // Obtiene el contenido del inventario
        function obtenerRecetas() {
            fetch(URL + 'recetas') // Realiza una solicitud GET al servidor y obtener la lista de productos.
                .then(response => {
                    // Si es exitosa (response.ok), convierte los datos de la respuesta de formato JSON a un objeto JavaScript.
                    if (response.ok) { return response.json(); }
                })
                // Asigna los datos de los productos obtenidos a la propiedad productos del estado.
                .then(data => {
                    const recetasTable = document.getElementById('recetas-table').getElementsByTagName('tbody')[0];
                    recetasTable.innerHTML = ''; // Limpia la tabla antes de insertar nuevos datos
                    data.forEach(receta => {
                        const row = recetasTable.insertRow();
                        row.innerHTML = `
                            <td>${receta.codigo}</td>
                            <td>${receta.nombre}</td>
                            <td>${receta.descripcion}</td>
                            <td>${receta.ingredientes}</td>
                            <td>${receta.procedimiento}</td>
                            <td><button onclick="eliminarReceta('${receta.codigo}')">Eliminar</button></td>
                        `;
                    });
                })
                // Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error al obtener las recetas.');
                });
        }

        // Se utiliza para eliminar un producto.
        function eliminarReceta(codigo) {
            // Se muestra un diálogo de confirmación. Si el usuario confirma, se realiza una solicitud DELETE al servidor a través de fetch(URL + 'productos/${codigo}', {method: 'DELETE' }).
            if (confirm('¿Estás seguro de que quieres eliminar esta receta?')) {
                fetch(URL + `recetas/${codigo}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            // Si es exitosa (response.ok), elimina el producto y da mensaje de ok.
                            obtenerRecetas(); // Vuelve a obtener la lista de productos para actualizar la tabla.
                            alert('Receta eliminada correctamente.');
                        }
                    })
                    // En caso de error, mostramos una alerta con un mensaje de error.
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }

        // Cuando la página se carga, llama a obtenerProductos para cargar la lista de productos.
        document.addEventListener('DOMContentLoaded', obtenerRecetas);
    </script>
</body>
</html>
