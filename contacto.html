<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container-header">
            <img class="logo" src="img/logo sin fondo.png" alt="logo">
            <h1>Cucin'Ale</h1>
        </div>
        
        <nav>
            <a href="index.html">inicio</a>
            <a href="recetas.html">recetas</a>
            <a href="nuestrosservicios.html">nuestros servicios</a>
            <a href="contacto.html">contacto</a>
        </nav>
    </header>

    <main>
        <div class="contacto">
            <h2 class="contacto2">Contacta a Alex para un presupuesto</h2>
            <br>
            <form action="#">
                <div>
                    <label for="nombre"> Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Coloca aqui tu nombre"> 
                </div>
                    <br>
                <div>
                    <label for="apellido">Apellido:</label> 
                    <input type="text" name="apellido" id="apellido" placeholder="Coloca aqui tu apellido">
                </div>
                    <br>
                <div>
                    <label for="correo"> Correo:</label>
                    <input type="text" name="correo" id="correo" placeholder="coloca aqui tu correo">
                </div>
                    <br>
                <div>
                    <select name="opcion" id="opcion">
                        <option value="" hidden> Seleccione un opción </option>
                        <option value=""> Eventos Privados </option>
                        <option value=""> Eventos Empresariales </option>
                        <option value=""> Reservas  </option>
                    </select>
                </div>
                    <br>
                <div>
                    <label for="msj"> Deje aquí su comentario </label>
                    <br>
                    <textarea name="msj" id="msj" cols="40" rows="10"></textarea>
                </div>
                    <br>
                    <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    
    <footer>
        <p> Copyright &copy; Alexander Piñeiro - 2024 - Todos los Derechos Reservados </p>
        <div class="redes-sociales">
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
