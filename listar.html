<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucin'Ale</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.jpg">
</head>
<body>

    <div class="listado-recetas">
        <h1>Listado de recetas</h1>
    <table class="tabla-listado" border="1"> <!-- Se crea una tabla para mostrar los productos. -->
        <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
            <tr>
                <th>Código</th>
                <th>nombre</th>
                <th>Descripción</th>
                <th>Imagen</th>
                <th>Ingredientes</th>
                <th>Procedimiento</th>
            </tr>
        </thead>
        <tbody id="tablaRecetas"></tbody>
    </table><br>

    <div class="">
        <a class="registro" href="nuevo-registro.html">Volver</a>
    </div>

    </div>
    
    <script>
        const URL = "http://127.0.0.1:5000/" // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere

        //const URL = "https://normi.pythonanywhere.com/"
        
        

        // Realizamos la solicitud GET al servidor para obtener todos los productos.
        fetch(URL + 'recetas')
            .then(function (response) {
                if (response.ok) {
                    //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
                    return response.json(); 
            } else {
                    // Si hubo un error, lanzar explícitamente una excepción para ser "catcheada" más adelante
                    throw new Error('Error al obtener las recetas.');
                }
            })

            //Esta función maneja los datos convertidos del JSON.
            .then(function (data) {
                let tablaRecetas = document.getElementById('tablaRecetas'); //Selecciona el elemento del DOM donde se mostrarán los productos.

                // Iteramos sobre cada producto y agregamos filas a la tabla
                for (let receta of data) {
                    let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada producto.
                    fila.innerHTML = '<td>' + receta.codigo + '</td>' +
                        '<td>' + receta.nombre + '</td>' +
                        '<td align="right">' + receta.ingredientes + '</td>' +
                        '<td align="right">' + receta.procedimiento + '</td>' +
                        
                        // Mostrar miniatura de la imagen (verificar que funciona)
                        //'<td><img src=./static/imagenes/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.proveedor + '</td>';
                        //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                        
                        '<td><img src= ./static/imagenes/' + receta.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + receta.imagen + '</td>';
                    
                    //Una vez que se crea la fila con el contenido del producto, se agrega a la tabla utilizando el método appendChild del elemento tablaProductos.
                    tablaRecetas.appendChild(fila);
                }
            })

            //Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
            .catch(function (error) {
                // Código para manejar errores
                alert('Error al obtener las recetas.');
            });
    </script>
</body>
</html>
