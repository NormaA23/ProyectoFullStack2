<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucin'Ale</title>
    <link rel="stylesheet" href="static/css/style.css"> 
    <link rel="icon" href="static/imagenes/logo.jpg">
</head>

<body>

    <div class="modificar">
        <div>
            <h1>Modificar Receta</h1>
        </div>
        
        <div id="app">
            <form class="modificar2" id="form-obtener-receta">
                <label for="codigo">Código:</label><br>
                <input type="text" id="codigo" required><br>
    
                <div class="modificar2">
                    <button type="submit">Modificar Producto</button> 
                    <a class="registro" href="nuevo-registro.html">Volver</a>
                </div>
                
            </form>
            
            <div id="datos-receta" style="display: none;">
                <h2>Datos de la receta</h2>
                <form id="form-guardar-cambios">
                    <label for="nombreModificar">Nombre:</label>
                    <input type="text" id="nombreModificar" required><br>
    
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" id="descripcion" required><br>
                    
                    <!-- Imagen actual del producto - Debe comentarse al subirse al servidor-->
                    <img id="imagen-actual" style="max-width: 200px; display: none;">
                    <!-- Vista previa de la nueva imagen seleccionada -->
                    <img id="imagen-vista-previa" style="max-width: 200px; display: none;">
    
                    <!-- Input para nueva imagen -->
                    <label for="nuevaImagen">Nueva Imagen:</label>
                    <input type="file" id="nuevaImagen"><br>
    
                    <label for="ingredientes">Ingredientes:</label>
                    <input type="text" id="ingredientes" required><br>
    
                    <label for="procedimientoModificar">Procedimiento:</label>
                    <input type="text" id="procedimientoModificar" required><br>
    
                    <button type="submit">Guardar Cambios</button><br>
                    <a href="modificar.html">Cancelar</a>
                    
                </form>
            </div>
        </div>
        
    </div>

    <script>
        //const URL = "http://127.0.0.1:5000/" // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere

        //const URL = "https://normi.pythonanywhere.com/"


        // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        const URL = "https://normi.pythonanywhere.com/"

        // Variables de estado para controlar la visibilidad y los datos del formulario
        let codigo = '';
        let nombre = '';
        let descripcion = '';
        let ingredientes = '';
        let procedimiento = '';
        let imagen_url = '';
        let imagenSeleccionada = null;
        let imagenUrlTemp = null;
        let mostrarDatosReceta = false;

        document.getElementById('form-obtener-receta').addEventListener('submit', obtenerReceta);
        document.getElementById('form-guardar-cambios').addEventListener('submit', guardarCambios);
        document.getElementById('nuevaImagen').addEventListener('change', seleccionarImagen);

        // Se ejecuta cuando se envía el formulario de consulta. Realiza una solicitud GET a la API y obtiene los datos del producto correspondiente al código ingresado.
        function obtenerReceta(event) {
            event.preventDefault();
            codigo = document.getElementById('codigo').value;
            fetch(URL + 'recetas/' + codigo)
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al obtener los datos de la receta.')
                    }
                })
                .then(data => {
                    nombre = data.nombre;
                    descripcion = data.descripcion;
                    ingredientes = data.ingredientes;
                    procedimiento = data.procedimiento;
                    imagen_url = data.imagen_url;
                    mostrarDatosReceta = true; //Activa la vista del segundo formulario
                    mostrarFormulario();
                })
                .catch(error => {
                    alert('Código no encontrado.');
                });
        }

        // Muestra el formulario con los datos del producto
        function mostrarFormulario() {
            if (mostrarDatosReceta) {
                document.getElementById('nombreModificar').value = nombre;
                document.getElementById('descripcionModificar').value = descripcion;
                document.getElementById('ingredientesModificar').value = ingredientes;
                document.getElementById('procedimientoModificar').value = procedimiento;

                const imagenActual = document.getElementById('imagen-actual');
                if (imagen_url && !imagenSeleccionada) { // Verifica si imagen_url no está vacía y no se ha seleccionado una imagen
                    
                    //imagenActual.src = './static/imagenes/' + imagen_url;                                  
                    //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                    
                    imagenActual.src =' https://www.pythonanywhere.com/home/normi/mysite/static/imagenes/' + imagen_url;
                    imagenActual.style.display = 'block'; // Muestra la imagen actual
                } else {
                    imagenActual.style.display = 'none'; // Oculta la imagen si no hay URL
                }

                document.getElementById('datos-receta').style.display = 'block';
            } else {
                document.getElementById('datos-receta').style.display = 'none';
            }
        }

        // Se activa cuando el usuario selecciona una imagen para cargar.
        function seleccionarImagen(event) {
            const file = event.target.files[0];
            imagenSeleccionada = file;
            imagenUrlTemp = URL.createObjectURL(file); // Crea una URL temporal para la vista previa

            const imagenVistaPrevia = document.getElementById('imagen-vista-previa');
            imagenVistaPrevia.src = imagenUrlTemp;
            imagenVistaPrevia.style.display = 'block';
        }

        // Se usa para enviar los datos modificados del producto al servidor.
        function guardarCambios(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('codigo', codigo);
            formData.append('nombre', document.getElementById('nombreModificar').value);
            formData.append('descripcion', document.getElementById('descripcionModificar').value);
            formData.append('ingredientes', document.getElementById('ingredientesModificar').value);
            formData.append('procedimiento', document.getElementById('procedimientoModificar').value);

            // Si se ha seleccionado una imagen nueva, la añade al formData. 
            if (imagenSeleccionada) {
                formData.append('imagen', imagenSeleccionada, imagenSeleccionada.name);
            }

            fetch(URL + 'recetas/' + codigo, {
                method: 'PUT',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al guardar los cambios de la receta.')
                    }
                })
                .then(data => {
                    alert('Receta actualizada correctamente.');
                    limpiarFormulario();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar la receta.');
                });
        }

        // Restablece todas las variables relacionadas con el formulario a sus valores iniciales, lo que efectivamente "limpia" el formulario.
        function limpiarFormulario() {
            document.getElementById('codigo').value = '';
            document.getElementById('nombreModificar').value = '';
            document.getElementById('descripcionModificar').value = '';
            document.getElementById('ingredientesModificar').value = '';
            document.getElementById('procedimientoModificar').value = '';
            document.getElementById('nuevaImagen').value = '';

            const imagenActual = document.getElementById('imagen-actual');
            imagenActual.style.display = 'none';

            const imagenVistaPrevia = document.getElementById('imagen-vista-previa');
            imagenVistaPrevia.style.display = 'none';

            codigo = '';
            nombre = '';
            descripcion = '';
            ingredientes = '';
            procedimiento = '';
            imagen_url = '';
            imagenSeleccionada = null;
            imagenUrlTemp = null;
            mostrarDatosProducto = false;

            document.getElementById('datos-receta').style.display = 'none';
        }
    </script>
</body>
</html>
